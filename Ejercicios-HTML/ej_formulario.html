<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>
    Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
</h3>
<form name="Suscribirse">
    <fieldset>
        <legend>Usuario</legend>
        <p>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" size="40"
                                                       placeholder="Ingrese su nombre" id="nombre" />
        </p>
        <p>
            <label for="apellido">Apellido: </label> <input type="text" name="apellido" size="40" placeholder="Apellido"
                                                            id="apellido" />
        </p>
        <p>
            Sexo: <input type="radio" name="genero" value="masculino" id="masculino"/>
            <label for="masculino"> Masculino </label>
            <input type="radio" name="genero" value="Femenino" id="femenino"/>
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" value="No compartir" /> No compartir
        </p>
        <p>
            <label for="edad">Edad:</label> <input id="edad" type="number" name="edad" />
        </p>
    </fieldset>
    <fieldset>
        <legend>Informacion de cuenta</legend>
        <p><label for="email">Email:</label> <input id="email" type="text" name="email" size="40"
                                                    placeholder="email@dominio.com" /></p>
        <p>
            <label for="usuario">Usuario:</label> <input id="usuario" type="text" size="40" name="usuario" />
        </p>
        <p><label for="password">Password:</label> <input id="password" type="password" name="pass2" size="40" /></p>
    </fieldset>
    <fieldset>
        <legend>Tipo servicio </legend>
        <p>
            <label for="tipo-servicio"> Tipo de servicio:</label>
            <select name="tipo servicio" id="tipo-servicio">
                <option value="free">Free</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
        </p>
        <p>
            Tema:
            <label for="politica">Politica</label>
            <input type="checkbox" name="ck_politica" value="política" id="politica"/>
            <label for="negocios">Negocios:</label>
            <input type="checkbox" name="ck_negocios" value="negocios" id="negocios"/>
            <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" name="ck_tecnologia" value="Tecnología" id="tecnologia"/>
            <label for="salud">Salud</label>
            <input type="checkbox" name="ck_salud" value="Salud" id="salud"/>
        </p>
        <p><label for="agregue-comentario">Agregue un comentario:</label>
            <textarea id="agregue-comentario">
                Escriba un comentario:
            </textarea>
        </p>
    </fieldset>
    <button type="button">Boton de Enviar</button>
</form>
</body>

</html>
